<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        
            <div class="form-group">
                <label for="selectedMatch" style="color: #000">Select Match</label>
                <select class="form-control input-lg" 
                        name="selectedMatch"
                        id="selectedMatch"
                        [(ngModel)]="currentMatch"
                        (ngModelChange)="onGameChanged($event)" required>
                    <option *ngFor="let match of allMatches" 
                        [attr.selected]="currentMatch"
                        [ngValue]="match">{{match.properties.matchName}}</option>
                </select>
            </div>
                
            <button mat-raised-button (click)="newGame()"> <mat-icon>add_box</mat-icon> New </button>
            

            <hr />

            <div style="color: black; padding-left: 3px">
                    
                <h3>Currently Playing</h3>
                <strong>{{currentMatch.properties.year}} {{currentMatch.properties.matchName}}</strong><br />
                <small>{{currentMatch.properties.homeTeam}} vs {{currentMatch.properties.awayTeam}}</small>
            </div>
            

    </mat-sidenav>
    <mat-sidenav-content>
            <button mat-button (click)="sidenav.toggle()"> <mat-icon>slideshow</mat-icon> </button>
            <div class="container">
                <div class="row">
                    <azure-media-player [source]="currentMatch.media"></azure-media-player>    
                    <code-buttons [buttons]="currentMatch.buttonConfiguration"></code-buttons>
                </div>
            </div>
            <timeline2 [eventItems]="currentMatch.events"></timeline2>

    </mat-sidenav-content>
</mat-sidenav-container>
