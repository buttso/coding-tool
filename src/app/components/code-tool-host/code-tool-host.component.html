<div class="page-header">
    <h1>{{currentMatch.properties.year}} {{currentMatch.properties.matchName}}  <small>{{currentMatch.properties.homeTeam}} vs {{currentMatch.properties.awayTeam}}</small></h1>
  </div>

<div class="container">
    <div class="row">
        <azure-media-player [source]="currentMatch.media"></azure-media-player>    
        <code-buttons [buttons]="currentMatch.buttonConfiguration"></code-buttons>
    </div>
</div>
<timeline2 [list]="currentMatch.events"></timeline2>

<hr />

<pre>
    {{currentMatch | json}}
</pre>
