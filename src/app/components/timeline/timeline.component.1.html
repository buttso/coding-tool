<div class="container" style="padding: 0px; margin-top: -1px;">
    <div class="timeline2">
        <div>
            <ul class="accordian" style="-webkit-margin-before: 0em;
                    -webkit-margin-after: 0em;
                    -webkit-margin-start: 0px;
                    -webkit-margin-end: 0px;
                    -webkit-padding-start: 2px;">
                <li *ngFor="let item of eventItems" class="timeline-row2">
                    <div class="row-title">
                        <strong>{{item.eventType}}</strong>
                    </div>
                    <div class="row-items">
                        <ng-container *ngFor="let subItem of item.events">
                            <span class="row-item row-item-event"
                                    [class.orange]="subItem.color === 'orange'"
                                    [class.green]="subItem.color === 'green'"
                                    [class.red]="subItem.color === 'red'"
                                    [class.blue]="subItem.color === 'blue'"
                                    [class.yellow]="subItem.color === 'yellow'"
                                    [attr.data-seconds]="subItem.seconds" 
                                    [style.left]="calculateStyleOffsetFromSeconds(subItem.seconds)"
                                    (click)="onEventItemClicked(subItem)"
                                    [matTooltip]="formatTooltipTime(subItem.seconds)" matTooltipPosition="above"
                                    [matMenuTriggerFor]="appMenu">
                                &nbsp;
                            </span>
                            <mat-menu #appMenu="matMenu">
                                <button mat-menu-item (click)="onDeleteItem($event, subItem)"> Delete </button>
                                <button mat-menu-item (click)="onShowInformation($event, subItem)"> Information </button>
                            </mat-menu>
                        </ng-container>
                    </div>
                    
                </li>
                <li class="timeline-row2 gutter-row">
                        
                    <div class="row-title">
                        <strong>{{intervalMode}}</strong>
                    </div>
                    <div class="row-items">
                        <ng-container *ngFor="let item of segments; let i = index;">
                            <span class="timeline-item timeline-item-marker" 
                            [style.left]="calculateStyleOffsetFromIndex(i)">{{calculateTimeInterval(i)}}</span>
                        </ng-container>
                    </div>
                    
                </li>
            </ul>
            
        </div>
        
    </div>
