<p>{{listLength}}</p>
<ul class="timeline">
  <li *ngFor="let item of list">
      <div>
          {{item.eventType}}
          <ul class="timeline-row">
              <li *ngFor="let subItem of item.items">
                  <span [class]="subItem.classString" [style.left]="getLeftPixels(subItem)">&nbsp;</span>
              </li>
          </ul>
      </div>
  </li>
</ul>
