<div *ngIf="currentMatch">
    <div class="container-fluid">
            
        <div class="row">
            <video-player [source]="currentMatch.media">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </video-player>  
        </div>
    </div>
    <timeline [eventItems]="currentMatch.events"></timeline>
</div>
