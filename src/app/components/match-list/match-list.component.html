<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="false"> 
    
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-card *ngFor="let match of matches" fxLayoutAlign="space-between center" class="match-card">
            <mat-card-header>
                <span>{{match.properties.matchName}}</span>
            </mat-card-header>
            <mat-card-content>
                <ul>
                    <li><strong>Venue:</strong> {{match.properties.venue}}</li>
                    <li><strong>Date:</strong> {{match.properties.date | date:'dd-MMM-yyyy'}}</li>
                    <li><strong>Video Type:</strong> {{match.media.type}}</li>
                </ul>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button [routerLink]="['/editor', match.$key]"
                        matTooltip="View" matTooltipPosition="below">
                    <mat-icon>mode_edit</mat-icon>
                </button>
                <button mat-button matTooltip="Delete" matTooltipPosition="below" (click)="deleteMatch(match)">
                     <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>

        <button mat-fab  id="add-button"
                matTooltip="New Game" matTooltipPosition="right" 
                (click)="newGame()"> <mat-icon>add</mat-icon> </button>
    </mat-sidenav-content>
</mat-sidenav-container>
