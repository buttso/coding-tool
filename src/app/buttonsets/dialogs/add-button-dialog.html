<h1 mat-dialog-title>Add New Button</h1>
<div mat-dialog-content>
    <mat-horizontal-stepper [linear]="isLinear">
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill in the Button properties</ng-template>
                <mat-form-field>
                    <input type="text" matInput formControlName="name" name="name" required placeholder="Enter a name for your Button">
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Select a color" formControlName="color" name="color" required>
                        <mat-option *ngFor="let color of colors" ([value])="color">
                            {{ color }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input type="number" matInput formControlName="leadSeconds" name="leadSeconds" required placeholder="Lead Seconds">
                </mat-form-field>
                <mat-form-field>
                    <input type="number" matInput formControlName="lagSeconds" name="lagSeconds" required placeholder="Lag Seconds">
                </mat-form-field>
                <div>
                    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Finish</ng-template>
            <p>Press Save to add the Button</p>
            <div>
                <!-- <button mat-button matStepperPrevious>Back</button> -->

                <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
                <button mat-button (click)="onSaveClick()" type="submit" class="mat-primary">Save</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
