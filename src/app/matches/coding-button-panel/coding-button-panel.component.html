<div class="button-panel" *ngIf="buttonSet">
    <strong>Button Set: {{buttonSet.name}}</strong>
    <ul class="button-list">
        <li *ngFor="let button of buttonSet.buttons">
                <button mat-button
                    class="button-link" [class.orange]="button.color === 'orange'"
                    [class.green]="button.color === 'green'"
                    [class.red]="button.color === 'red'"
                    [class.blue]="button.color === 'blue'"
                    [class.yellow]="button.color === 'yellow'"
                    (click)="onButtonClick(button)">{{button.eventType}}</button>
        </li>
    </ul>
</div>
