<h1 mat-dialog-title>Edit Game</h1>
<div mat-dialog-content>
    <mat-horizontal-stepper [linear]="isLinear">
        <mat-step [stepControl]="propertiesFormGroup">
            <form [formGroup]="propertiesFormGroup">
                <ng-template matStepLabel>Match properties</ng-template>
                <mat-form-field>
                    <input type="text" matInput formControlName="competitionName" name="competitionName" required placeholder="Competition - e.g. Metro">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput formControlName="matchName" name="matchName" required placeholder="Match Name - e.g. Grand Final">
                </mat-form-field>
                <mat-form-field>
                    <input type="number" matInput formControlName="roundNumber" name="roundNumber" placeholder="Round Number">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" formControlName="matchDate" name="matchDate" placeholder="Match date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="homeTeam" name="homeTeam" required placeholder="Home Team">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput formControlName="awayTeam" name="awayTeam" required placeholder="Away Team">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput formControlName="venue" name="venue" placeholder="Venue">
                </mat-form-field>
                <div>
                    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="buttonsFormGroup">
            <form [formGroup]="buttonsFormGroup">
                <ng-template matStepLabel>Select Button Set</ng-template>
                <mat-form-field>
                    <mat-select placeholder="Button Set" required formControlName="buttonSetId">
                        <mat-option *ngFor="let b of buttonSets" [value]="b.$key">
                            {{ b.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="videoFormGroup">
            <form [formGroup]="videoFormGroup">
                <ng-template matStepLabel>Select video</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Video Url" formControlName="src">
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Video Type" formControlName="type">
                        <mat-option *ngFor="let vt of videoTypes" [value]="vt">
                            {{ vt }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Finish</ng-template>
            <p>Press Save to create your match</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                
                <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
                <button mat-button (click)="onSaveClick()" type="submit" class="mat-primary">Save</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
