<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timeline Shell mockup</title>
    <!-- <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="timeline.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="media-presenter">Media Presenter</div>
            <div class="button-panel">
                <ul class="button-list">
                    <li>
                        <a href="#" class="button-link">
                            <u>F</u>ree kick</a>
                    </li>
                    <li>
                        <a href="#" class="button-link">Goal
                            <u>a</u>ttempt</a>
                    </li>
                    <li>
                        <a href="#" class="button-link">
                            <u>G</u>oal</a>
                    </li>
                    <li>
                        <a href="#" class="button-link">
                            <u>P</u>enalty</a>
                    </li>
                    <li>
                        <a href="#" class="button-link">
                            <u>S</u>pecial</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container timeline">
        <div class="row timeline-row">
            <div class="timeline-row-title">
                <strong>Free kick</strong>
            </div>
            <div class="timeline-items">
                <span class="timeline-item green" style="left: 8.25%">&nbsp;</span>
                <span class="timeline-item green" style="left: 16.5%">&nbsp;</span>
                <span class="timeline-item green" style="left: 24.75%">&nbsp;</span>
                <span class="timeline-item green" style="left: 33%">&nbsp;</span>
                <span class="timeline-item green" style="left: 41.25%">&nbsp;</span>
                <span class="timeline-item green" style="left: 49.5%">&nbsp;</span>
                <span class="timeline-item green" style="left: 57.75%">&nbsp;</span>
                <span class="timeline-item green" style="left: 66%">&nbsp;</span>
                <span class="timeline-item green" style="left: 74.25%">&nbsp;</span>
            </div>
        </div>
        <div class="row timeline-row">
            <div class="timeline-row-title">
                <strong>Goal attempt</strong>
            </div>
            <div class="timeline-items">
                <span class="timeline-item red" style="left: 8.25%">&nbsp;</span>
                <span class="timeline-item red" style="left: 16.5%">&nbsp;</span>
                <span class="timeline-item red" style="left: 24.75%">&nbsp;</span>
                <span class="timeline-item red" style="left: 33%">&nbsp;</span>
                <span class="timeline-item red" style="left: 41.25%">&nbsp;</span>
                <span class="timeline-item red" style="left: 49.5%">&nbsp;</span>
                <span class="timeline-item red" style="left: 57.75%">&nbsp;</span>
                <span class="timeline-item red" style="left: 66%">&nbsp;</span>
                <span class="timeline-item red" style="left: 74.25%">&nbsp;</span>
            </div>
        </div>
        <div class="row timeline-row">
            <div class="timeline-row-title">
                <strong>Goal</strong>
            </div>
            <div class="timeline-items">
                <span class="timeline-item blue" style="left: 8.25%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 16.5%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 24.75%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 33%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 41.25%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 49.5%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 57.75%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 66%">&nbsp;</span>
                <span class="timeline-item blue" style="left: 74.25%">&nbsp;</span>
            </div>
        </div>
        <div class="row timeline-row">
            <div class="timeline-row-title">
                <strong>Penalty</strong>
            </div>
            <div class="timeline-items">
                <span class="timeline-item orange" style="left: 8.25%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 16.5%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 24.75%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 33%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 41.25%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 49.5%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 57.75%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 66%">&nbsp;</span>
                <span class="timeline-item orange" style="left: 74.25%">&nbsp;</span>
            </div>
        </div>
        <div class="row timeline-row">
            <div class="timeline-row-title">
                <strong>Special</strong>
            </div>
            <div class="timeline-items">
                <span class="timeline-item red" style="left: 8.25%">&nbsp;</span>
                <span class="timeline-item red" style="left: 16.5%">&nbsp;</span>
                <span class="timeline-item red" style="left: 24.75%">&nbsp;</span>
                <span class="timeline-item red" style="left: 33%">&nbsp;</span>
                <span class="timeline-item red" style="left: 41.25%">&nbsp;</span>
                <span class="timeline-item red" style="left: 49.5%">&nbsp;</span>
                <span class="timeline-item red" style="left: 57.75%">&nbsp;</span>
                <span class="timeline-item red" style="left: 66%">&nbsp;</span>
                <span class="timeline-item red" style="left: 74.25%">&nbsp;</span>
            </div>
        </div>
        <div class="row timeline-row">
            <div class="timeline-row-title">
                Minutes
            </div>
            <div class="timeline-items">
                <span class="timeline-item" style="left: 8%">5</span>
                <span class="timeline-item" style="left: 16%">10</span>
                <span class="timeline-item" style="left: 24%">15</span>
                <span class="timeline-item" style="left: 32%">20</span>
                <span class="timeline-item" style="left: 40%">25</span>
                <span class="timeline-item" style="left: 48%">30</span>
                <span class="timeline-item" style="left: 56%">35</span>
                <span class="timeline-item" style="left: 64%">40</span>
                <span class="timeline-item" style="left: 72%">45</span>
                <span class="timeline-item" style="left: 80%">50</span>
                <span class="timeline-item" style="left: 88%">55</span>
                <span class="timeline-item" style="left: 96%">60</span>
            </div>
        </div>
    </div>
</body>

</html>
